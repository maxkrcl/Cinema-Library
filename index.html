<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Library</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <h1>Название проекта</h1>
    <form action="">
        <table>
            <tbody>

                <tr>
                    <td>Полное или частичное название фильма</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Год</td>
                    <td><input type="text"></td>
                </tr>

                <tr>
                    <td>Или интервал</td>
                    <td>с
                        <select>
                            <option value="">-</option>
                            <option value="">2021</option>
                            <option value="">2022</option>
                            <option value="">2023</option>
                        </select>
                        по
                        <select>
                            <option value="">-</option>
                            <option value="">2023</option>
                            <option value="">2022</option>
                            <option value="">2021</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Страна</td>
                    <td>
                        <select>
                            <option value="">-</option>
                            <option value="">США</option>
                            <option value="">Великобритания</option>
                        </select>
                    </td>
                </tr>

                <tr>
                    <td>Жанр</td>
                    <td>
                        <select>
                            <option value="">-</option>
                            <option value="">Комедия</option>
                            <option value="">Приключения</option>
                            <option value="">Фэнтези</option>
                            <option value="">Биография</option>
                            <option value="">Драма</option>
                            <option value="">История</option>
                            <option value="">Мультфильм</option>
                            <option value="">Фантастика</option>
                            <option value="">Боевик</option>
                        </select>
                    </td>
                </tr>

            </tbody>
        </table>
        <input type="submit" value="Поиск">
    </form>

    <script src="js/script.js"></script>

</body>
</html>
